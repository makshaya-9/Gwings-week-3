<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .slider {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* Summer image */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
    }

    .slider-content {
      max-width: 600px;
    }

    .slider h1 {
      font-size: 60px;
      font-weight: bold;
    }

    .slider p {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #eee;
    }

    .navigation-buttons {
      position: absolute;
      top: 50%;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateY(-50%);
    }

    .navigation-buttons button {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .thumbnails {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .thumbnail {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid white;
      opacity: 0.7;
      transition: transform 0.3s, opacity 0.3s;
      cursor: pointer;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .slider h1 {
        font-size: 36px;
      }

      .thumbnail {
        width: 70px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slider-content">
      <h1 id="slider-title">Slider 01</h1>
      <p id="slider-desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Labore, neque? Lorem ipsum dolor sit amet consectetur.
      </p>
    </div>

    <div class="navigation-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>

    <div class="thumbnails">
      <div class="thumbnail" onclick="goToSlide(0)">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Summer 1" />
      </div>
      <div class="thumbnail" onclick="goToSlide(1)">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Summer 2" />
      </div>
      <div class="thumbnail" onclick="goToSlide(2)">
        <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98" alt="Summer 3" />
      </div>
      <div class="thumbnail" onclick="goToSlide(3)">
        <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde" alt="Summer 4" />
      </div>
    </div>
  </div>

  <script>
    const slides = [
      {
        title: "Slider 01",
        desc: "Sunny beach with golden sand and waves rolling in.",
        bg: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
      },
      {
        title: "Slider 02",
        desc: "Mountains and lakes in the heart of summer.",
        bg: "https://images.unsplash.com/photo-1501785888041-af3ef285b470"
      },
      {
        title: "Slider 03",
        desc: "Beautiful sunset reflecting off ocean waves.",
        bg: "https://images.unsplash.com/photo-1493558103817-58b2924bce98"
      },
      {
        title: "Slider 04",
        desc: "Tropical island with palm trees and clear skies.",
        bg: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde"
      }
    ];

    let currentIndex = 0;

    function updateSlider() {
      const slider = document.getElementById("slider");
      const title = document.getElementById("slider-title");
      const desc = document.getElementById("slider-desc");

      slider.style.backgroundImage = `url('${slides[currentIndex].bg}')`;
      title.innerText = slides[currentIndex].title;
      desc.innerText = slides[currentIndex].desc;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlider();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    // Optional auto-slide
    setInterval(() => {
      nextSlide();
    }, 5000);

    // Initialize
    updateSlider();
  </script>

</body>
</html>
